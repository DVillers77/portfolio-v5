<dialog id="contact-modal" class="contact-modal" aria-labelledby="contact-heading">
  <div class="contact-modal__content">
    <button type="button" class="contact-modal__close-icon" aria-label="Close contact form">
      <div class="contact-modal__close-icon-box">
        <span></span>
        <span></span>
      </div>
    </button>
    <form action="https://formspree.io/f/xovnjzlr" method="POST" class="contact-modal__form">
      <h2 id="contact-heading">Contact Me</h2>
      <label for="name"><b>Name</b></label>
      <input type="text" id="name" placeholder="Enter your name" name="name" required />

      <label for="email"><b>Email</b></label>
      <input type="email" id="email" placeholder="Enter your email" name="email" required />

      <label for="message"><b>Message</b></label>
      <textarea id="message" placeholder="Tell me about your project..." name="message" required></textarea>

      <button type="submit" class="button button--primary contact-modal__button--submit">Send Message</button>
    </form>
  </div>
</dialog>
